<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./style.css" />
    <title>reveal.js</title>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="wheat" >
					<h1>CI / CD</h1>
					<div style="display: flex; flex-direction: column;width: 50%; margin: 100px auto; justify-content: center;">
						<div>Author: <div> Maria Akulova</div></div>
						<div>Date:<div> April 2024</div></div>
					</div>
				</section>
				<section data-background-color="wheat">
					<div>
						<div style="margin-bottom: 100px;">
							<div>CI - Continuous integration</div>
							<div>CD - Continuous delivery</div>
						</div>
						<img src="https://www.redhat.com/rhdc/managed-files/styles/wysiwyg_full_width/private/ci-cd-flow-desktop.png?itok=NNRD1Zj0" alt="ci/cd scheeme">
					</div>
				</section>
				<section data-background-color="wheat">
					<h1>Who?</h1>
					<div>
						<div class="fragment fade-in-then-out">Developer</div>
						<div class="fragment fade-in-then-out">QA</div>
						<div class="fragment fade-in-then-out">DevOps</div>
					</div>
				</section>
				<section data-background-color="wheat">
					<h1>Which tools?</h1>

					<div style="display: flex; flex-direction: row; flex-wrap: wrap; margin: 0 auto; justify-content: center;gap: 30px">
						
						<img style="width:200px;" src="https://www.jetbrainsmerchandise.com/media/catalog/product/cache/9de2cbab405d38079f6e94f2fde72752/j/b/jbst-021_teamcity_2.png" alt="TeamCity">
						<img style="width:200px;" src="https://sue.eu/wp-content/uploads/sites/6/2022/07/jenkins-logo-920x920-sue-v02.png" alt="Jenkins">
						<img style="width:300px;" src="https://raw.githubusercontent.com/webdriverio/awesome-webdriverio/main/.github/workflows/assets/awesome_webdriverio_branding.png" alt="WebdriverIO">
						<img style="width:300px;"  src="https://cdn.dribbble.com/userupload/5779539/file/still-3c42948480125d0b3246ad923a19897e.png" alt="cypress">
						<img style="width:170px;" src="https://rtfm.co.ua/wp-content/uploads/2019/06/sonarqube-logo.png" alt="SonarQube">
					</div>				
				</section>
				<section data-background-color="wheat">
					<h1>Global View</h1>
					<img src="./cicd.png" alt="ci/cd pipiline">
				</section>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
